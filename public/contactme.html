<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
    <header><h1>My Portfolio</h1></header>
    <nav>
        <li><a href="../index.html" >Home</a></li>
        <li><a href="./aboutme.html" >About Me</a></li>
        <li><a href="./contactme.html" >Contact Me</a></li>
    </nav>

    <h2>Contact Me</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br />
    <br />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br />
    <br />

    <label>Gender:</label>
    <label><input type="radio" name="gender" value="male"> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label>
    <br />
    <br />

    <label for="interests">Interests:</label><br />
    <label><input type="checkbox" name="interests" value="coding"> Coding</label><br />
    <label><input type="checkbox" name="interests" value="design"> Design</label><br />
    <label><input type="checkbox" name="interests" value="music"> Music</label><br />
    <br />

    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="select">----select----</option>
      <option value="india">India</option>
      <option value="usa">USA</option>
      <option value="canada">Canada</option>
      <option value="uk">UK</option>
    </select>
    <br />
    <br />

    <input type="submit" value="Submit">
  </form>
</body>
</html>
